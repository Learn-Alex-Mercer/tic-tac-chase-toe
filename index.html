<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tic Tac Chase Toe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/index.css">
</head>
<body>
  <div class="container">
    <div class="dashboard playerOne">
      <h2 class="name"></h2>
      <img class="photo" />
      <h3 class="health"></h3>
      <h3 class="weapon-name"></h3>
      <h3 class="weapon-damage"></h3>
      <button class="attack" disabled="disabled">Attack</button>
      <button class="defend" disabled="disabled">Defend</button>
    </div>
    <div class="map">
    </div>
    <div class="dashboard playerTwo">
      <h2 class="name"></h2>
      <img class="photo" />
      <h3 class="health"></h3>
      <h3 class="weapon-name"></h3>
      <h3 class="weapon-damage"></h3>
      <button class="attack" disabled="disabled">Attack</button>
      <button class="defend" disabled="disabled">Defend</button>
    </div>
  </div>

  <script src="js/index.js" type="module"></script>
</body>
</html>
